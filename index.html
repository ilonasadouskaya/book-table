<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book table</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="book" id="book_for_navigation">
        <h2 id='book__section_header'>Select room and table</h2>
        <nav id='book__section_navigation'>
            <ul id='book__section__nav_items'>
                <li id='nav__room_terrace' class='book__section__nav_item'>Terrace<li>
                <li id='nav__room_smoking' class='book__section__nav_item'>Smoking<li>
                <li id='nav__room_non-smoking' class='book__section__nav_item'>Non-smoking<li>
            </ul>
        </nav>
        <section id='book__section_room_container'>
            <div id='book__section_room'>
                <div id='room'>
                    <div id='cell-1' class='cell'></div>
                    <div id='cell-2' class='cell'></div>
                    <div id='cell-3' class='cell'></div>
                    <div id='cell-4' class='cell'></div>
                    <div id='cell-5' class='cell'></div>
                    <div id='cell-6' class='cell'></div>
                    <div id='cell-7' class='cell'></div>
                    <div id='cell-8' class='cell'></div>
                    <div id='cell-9' class='cell'></div>
                    <div id='cell-10' class='cell'></div>
                    <div id='cell-11' class='cell'></div>
                    <div id='cell-12' class='cell'></div>
                    <div id='cell-13' class='cell'></div>
                    <div id='cell-14' class='cell'></div>
                    <div id='cell-15' class='cell'></div>
                    <div id='cell-16' class='cell'></div>
                    <div id='cell-17' class='cell'></div>
                    <div id='cell-18' class='cell'></div>
                    <div id='cell-19' class='cell'></div>
                    <div id='cell-20' class='cell'></div>
                    <div id='cell-21' class='cell'></div>
                    <div id='cell-22' class='cell'></div>
                    <div id='cell-23' class='cell'></div>
                    <div id='cell-24' class='cell'></div>
                    <div id='cell-25' class='cell'></div>
                    <div id='cell-26' class='cell'></div>
                    <div id='cell-27' class='cell'></div>
                    <div id='cell-28' class='cell'></div>
                    <div id='cell-29' class='cell'></div>
                    <div id='cell-30' class='cell'></div>
                    <div id='cell-31' class='cell'></div>
                    <div id='cell-32' class='cell'></div>
                    <div id='cell-33' class='cell'></div>
                    <div id='cell-34' class='cell'></div>
                    <div id='cell-35' class='cell'></div>
                    <div id='cell-36' class='cell'></div>
                    <div id='cell-37' class='cell'></div>
                    <div id='cell-38' class='cell'></div>
                    <div id='cell-39' class='cell'></div>
                    <div id='cell-40' class='cell'></div>
                    <div id='cell-41' class='cell'></div>
                    <div id='cell-42' class='cell'></div>
                    <div id='cell-43' class='cell'></div>
                    <div id='cell-44' class='cell'></div>
                    <div id='cell-45' class='cell'></div>
                    <div id='cell-46' class='cell'></div>
                    <div id='cell-47' class='cell'></div>
                    <div id='new_furniture_item_container' class='cell'></div>
                    <div id='add_furniture_buttons_container' class='cell'>
                    <div id='add_furniture_buttons_small_container'>
                        <div id='add_chair_button'>
                            <img class='add_furniture_icon' src="assets/add_furniture_icon.png" alt='plus_icon'>
                            <span>Chair</span>
                        </div>
                        <div id='add_table_button'>
                            <img class='add_furniture_icon' src="assets/add_furniture_icon.png" alt='plus_icon'>
                            <span>Table</span>
                        </div>
                    </div>
                    </div>
                    <div id='delete_furniture_container' class='cell'>
                        <div id='delete_furniture'>
                            <span>Drag to delete</span>
                            <img class='recycle_bin__img' src="assets/recycle_bin.png" alt='recycle_bin'>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="book.js"></script>
</body>
</html>
